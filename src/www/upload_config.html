<html>
  <head>
    <title>Upload config.py</title>
    <link rel="stylesheet" href="pure-min.css">
  </head>
  <body>
    <h1>Upload config.py</h1>
    <form action="/upload_config" method="post" enctype="multipart/form-data"
      class="pure-form pure-form-aligned">
      <label for="filename">Filename:</label>
      <input type="file" id="filename" name="content"</input>
      <input type="submit" value="upload config.py"</input>
    </form>
  </body>
</html>
